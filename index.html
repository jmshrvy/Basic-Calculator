<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/png" href="images/calculator-svgrepo-com.svg">
</head>
<body>
    <div class="calculator-container">
        <div class="container-wrapper">
            <div class="display">
                <input type="text" class="lcd-display" value="" placeholder="0" disabled>
            </div>
            <div class="solar">
                <div class="solar-panel">
                    <div class="solar-plates"></div>
                    <div class="solar-plates"></div>
                    <div class="solar-plates"></div>
                    <div class="solar-plates"></div>
                </div>
            </div>
            <div class="btn-col first-col">
                <button class="calculator-btn" onclick="powerOn()">On</button>
                <button class="calculator-btn" onclick="powerOff()">Off</button>
                <button class="calculator-btn" onclick="buttonValue('7')">7</button>
                <button class="calculator-btn" onclick="buttonValue('4')">4</button>
                <button class="calculator-btn" onclick="buttonValue('1')">1</button>
                <button class="calculator-btn" onclick="buttonValue('0')">0</button>
            </div>
            <div class="btn-col second-col">
                <button class="calculator-btn" onclick="hapiBtn()" id="hapi">(●'◡'●)</button>
                <button class="calculator-btn" onclick="clearBtn('clear')">Clear</button>
                <button class="calculator-btn" onclick="buttonValue('8')">8</button>
                <button class="calculator-btn" onclick="buttonValue('5')">5</button>
                <button class="calculator-btn" onclick="buttonValue('2')">2</button>
                <button class="calculator-btn" onclick="buttonValue('00')">00</button>
            </div>
            <div class="btn-col third-col">
                <button class="calculator-btn" onclick="memoryMinus('M-')">M-</button>
                <button class="calculator-btn" onclick="buttonValue('9')">9</button>
                <button class="calculator-btn" onclick="buttonValue('6')">6</button>
                <button class="calculator-btn" onclick="buttonValue('3')">3</button>
                <button class="calculator-btn" onclick="buttonValue('.')">.</button>
            </div>
            <div class="btn-col fourth-col">
                <button class="calculator-btn" onclick="memoryPlus()">M+</button>
                    <button class="calculator-btn" onclick="buttonValue('^')">√</button>
                <button class="calculator-btn" onclick="buttonValue('/')">÷</button>
                <button class="calculator-btn" onclick="buttonValue('-')">-</button>
                <button class="calculator-btn" onclick="calculate('=')">=</button>
            </div>
            <div class="btn-col fifth-col">
                <button class="calculator-btn" onclick="deleteBtn()">Del</button>
                <button class="calculator-btn" onclick="buttonValue('%')">%</button>
                <button class="calculator-btn" onclick="buttonValue('*')">×</button>
                <button class="calculator-btn" onclick="buttonValue('+')">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
