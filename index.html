<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/png" href="images/calculator-svgrepo-com.svg">
</head>
<body>
    <div class="calculator-container">
        <div class="container-wrapper">
            <div class="display">
                <input type="text" class="lcd-display" value="" placeholder="0" disabled>
            </div>
            <div class="solar">
                <div class="solar-panel">
                    <div class="solar-plates"></div>
                    <div class="solar-plates"></div>
                    <div class="solar-plates"></div>
                    <div class="solar-plates"></div>
                </div>
            </div>
            <div class="btn-col first-col">
                <button class="calculator-btn">On</button>
                <button class="calculator-btn">Off</button>
                <button class="calculator-btn">7</button>
                <button class="calculator-btn">4</button>
                <button class="calculator-btn">1</button>
                <button class="calculator-btn">0</button>
            </div>
            <div class="btn-col second-col">
                <button class="calculator-btn">(●'◡'●)</button>
                <button class="calculator-btn">MRC</button>
                <button class="calculator-btn">8</button>
                <button class="calculator-btn">5</button>
                <button class="calculator-btn">2</button>
                <button class="calculator-btn">00</button>
            </div>
            <div class="btn-col third-col">
                <button class="calculator-btn">M-</button>
                <button class="calculator-btn">9</button>
                <button class="calculator-btn">6</button>
                <button class="calculator-btn">3</button>
                <button class="calculator-btn">.</button>
            </div>
            <div class="btn-col fourth-col">
                <button class="calculator-btn">M+</button>
                <button class="calculator-btn">√</button>
                <button class="calculator-btn">÷</button>
                <button class="calculator-btn">-</button>
                <button class="calculator-btn">=</button>
            </div>
            <div class="btn-col fifth-col">
                <button class="calculator-btn">GT</button>
                <button class="calculator-btn">%</button>
                <button class="calculator-btn">×</button>
                <button class="calculator-btn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
